<!DOCTYPE html>
<html lang = "en">

	<head>
		<title>Bootstrappy Smile</title>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/Users/apdev/Documents/Coding/Bootstrap/bootstrap-3.3.5-dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/Users/apdev/Documents/Coding/viking_education/bootstrap_smile/styles.css">
		<script type="text/javascript" src ="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src = "/Users/apdev/Documents/Coding/Bootstrap/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
	</head>

	<body>
		<div class = "container">
			<div class = "row">
				<div class = "col-xs-12 spacer"></div>
			</div>
		</div>
		<!-- Eyebrows -->
		<div class = "container">
			<div class = "row">
				<div class = "col-xs-2 col-xs-offset-1 eyebrow"></div>
				<div class = "col-xs-2 col-xs-offset-6 eyebrow"></div>
			</div>
		</div>
		<!-- Eyes -->
		<div class = "container">
			<div class = "row">
				<!-- Left eye -->
				<div class = "col-xs-2 col-xs-offset-1 eye-wrapper">
					<!-- Left eye top piece -->
					<div class = "row">
						<div class = "col-xs-12 eye"></div>
					</div>
					<!-- Left eye middle piece -->
					<div class = "row">
						<!-- Left eye middle left piece -->
						<div class = "col-xs-4 eye"></div>
						<!-- Left eye middle right piece -->
						<div class = "col-xs-4 col-xs-offset-4 eye"></div>
					</div>
					<!-- Left eye bottom piece -->
					<div class = "row">
						<div class = "col-xs-12 eye"></div>
					</div>
				</div>

				<!-- Right eye -->
				<div class = "col-xs-2 col-xs-offset-6 eye-wrapper">
					<!-- Right eye top piece -->
					<div class = "row">
						<div class = "col-xs-12 eye"></div>
					</div>
					<!-- Right eye middle piece -->
					<div class = "row">
						<div class = "col-xs-4 eye"></div>
						<div class = "col-xs-4 col-xs-offset-4 eye"></div>
					</div>
					<!-- Right eye bottom piece -->
					<div class = "row">
						<div class = "col-xs-12 eye"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Nose -->
		<div class = "container">
			<div class = "row">
				<div class = "col-xs-2 col-md-offset-5 btn btn-danger nose">HONK!</div>
			</div>
		</div>

		<!-- Mouth -->
		<div class = "container">
			<div class = "row">
				<div class = "col-xs-2 col-xs-offset-1 mouth"></div>
				<div class = "col-xs-2 col-xs-offset-6 mouth"></div>
			</div>
			<div class = "row">
				<div class = "col-xs-8 col-xs-offset-2 mouth"></div>
			</div>
		</div>
	</body>

</html>
